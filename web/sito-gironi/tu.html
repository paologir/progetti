<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .schermata {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-weight: bold;
            display: none;
        }
        .schermata.attiva {
            display: block;
        }
    </style>
</head>
<body>
    <div class="schermata attiva" id="schermata-1">Tu</div>
    <div class="schermata" id="schermata-2">Non</div>
    <div class="schermata" id="schermata-3">Esisti</div>

    <script>
        let schermate = document.querySelectorAll('.schermata');
        let indice = 0;

        setInterval(() => {
            schermate[indice].classList.remove('attiva');
            indice = (indice + 1) % schermate.length;
            schermate[indice].classList.add('attiva');
        }, 2000);
    </script>
</body>
</html>
